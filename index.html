<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }
        
        /* Login Styles */
        .login-container {
            padding: 30px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        textarea:focus {
            border-color: #4a86e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 134, 232, 0.2);
        }
        
        button {
            padding: 12px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .demo-credentials {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
        }
        
        .demo-credentials h3 {
            margin-bottom: 10px;
            color: #444;
        }
        
        /* Dashboard Styles */
        .dashboard {
            display: none;
            padding: 20px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .dashboard-title {
            color: #333;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn-primary {
            background-color: #4285f4;
        }
        
        .btn-secondary {
            background-color: #34a853;
        }
        
        .btn-danger {
            background-color: #ea4335;
        }
        
        /* Questions List Styles */
        .questions-container {
            display: none;
            margin-top: 20px;
        }
        
        .question-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-weight: 600;
            color: #333;
        }
        
        .website-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .answer-text {
            background-color: white;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #4285f4;
        }
        
        /* Form Styles */
        .form-container {
            display: none;
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .logout-btn {
            background-color: #ea4335;
        }
        
        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 8px 15px;
            background-color: #f1f3f4;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .pagination button.active {
            background-color: #4285f4;
            color: white;
            border-color: #4285f4;
        }
        
        .pagination button:hover:not(.active) {
            background-color: #e8eaed;
        }
        
        .questions-count {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login-container" id="loginSection">
            <h2>Login to Question System</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit">Login</button>
            </form>
            
            <div id="message" class="message"></div>
            
            
        </div>
        
        <!-- Dashboard Section -->
        <div class="dashboard" id="dashboardSection">
            <div class="dashboard-header">
                <h2 class="dashboard-title">Question Management System</h2>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
            
            <div class="action-buttons">
                <button class="btn-primary" id="showQuestionsBtn">Show All Questions & Answers</button>
                <button class="btn-secondary" id="addQuestionBtn">Add New Question</button>
            </div>
            
            <!-- Questions List -->
            <div class="questions-container" id="questionsContainer">
                <h3>All Questions</h3>
                <div id="questionsList"></div>
                
                <!-- Pagination Controls -->
                <div class="pagination" id="pagination"></div>
                <div class="questions-count" id="questionsCount"></div>
            </div>
            
            <!-- Add Question Form -->
            <div class="form-container" id="questionForm">
                <h3>Add New Question</h3>
                <form id="addQuestionForm">
                    <div class="form-group">
                        <label for="questionText">Question</label>
                        <textarea id="questionText" placeholder="Enter your question" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="websiteName">Website Name</label>
                        <input type="text" id="websiteName" placeholder="Enter website name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="websiteUrl">Website URL</label>
                        <input type="text" id="websiteUrl" placeholder="Enter website URL" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="answerText">Answer</label>
                        <textarea id="answerText" placeholder="Enter the answer" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-danger" id="cancelBtn">Cancel</button>
                        <button type="submit">Submit Question</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const questionsContainer = document.getElementById('questionsContainer');
        const questionForm = document.getElementById('questionForm');
        const questionsList = document.getElementById('questionsList');
        const paginationContainer = document.getElementById('pagination');
        const questionsCount = document.getElementById('questionsCount');
        const messageElement = document.getElementById('message');
        
        // Buttons
        const showQuestionsBtn = document.getElementById('showQuestionsBtn');
        const addQuestionBtn = document.getElementById('addQuestionBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // Forms
        const loginForm = document.getElementById('loginForm');
        const addQuestionForm = document.getElementById('addQuestionForm');
        
        // Base API URL
        const API_BASE_URL = 'https://sakthiflutterbackend.onrender.com';
        
        // Global variables for pagination
        let allQuestions = [];
        let currentPage = 1;
        const questionsPerPage = 2;
        
        // Login functionality
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check credentials
            if (email === '123456@gmail.com' && password === '123456') {
                messageElement.textContent = 'Login successful!';
                messageElement.className = 'message success';
                
                // Show dashboard after successful login
                setTimeout(() => {
                    loginSection.style.display = 'none';
                    dashboardSection.style.display = 'block';
                }, 1000);
            } else {
                messageElement.textContent = 'Invalid email or password. Please try again.';
                messageElement.className = 'message error';
            }
        });
        
        // Show questions functionality
        showQuestionsBtn.addEventListener('click', async function() {
            questionsContainer.style.display = 'block';
            questionForm.style.display = 'none';
            
            // Show loading state
            questionsList.innerHTML = '<div class="loading">Loading questions...</div>';
            paginationContainer.innerHTML = '';
            questionsCount.innerHTML = '';
            
            try {
                // Fetch questions from the backend API
                const response = await fetch(`${API_BASE_URL}/api/questions`);
                allQuestions = await response.json();
                
                // Reset to first page
                currentPage = 1;
                
                // Display questions with pagination
                displayQuestions(currentPage);
                
            } catch (error) {
                questionsList.innerHTML = '<div class="error">Error loading questions. Please try again.</div>';
                console.error('Error fetching questions:', error);
            }
        });
        
        // Function to display questions for a specific page
        function displayQuestions(page) {
            // Calculate start and end index for current page
            const startIndex = (page - 1) * questionsPerPage;
            const endIndex = Math.min(startIndex + questionsPerPage, allQuestions.length);
            
            // Get questions for current page
            const pageQuestions = allQuestions.slice(startIndex, endIndex);
            
            // Display questions
            if (pageQuestions.length === 0) {
                questionsList.innerHTML = '<div class="loading">No questions found.</div>';
            } else {
                let questionsHTML = '';
                pageQuestions.forEach(q => {
                    questionsHTML += `
                        <div class="question-card">
                            <div class="question-header">
                                <div class="question-text">${q.question}</div>
                            </div>
                            <div class="website-info">
                                <strong>Website:</strong> ${q.websiteName} (${q.websiteUrl})
                            </div>
                            <div class="answer-text">${q.answer}</div>
                        </div>
                    `;
                });
                questionsList.innerHTML = questionsHTML;
            }
            
            // Update pagination controls
            updatePaginationControls();
            
            // Update questions count
            questionsCount.textContent = `Showing ${startIndex + 1}-${endIndex} of ${allQuestions.length} questions`;
        }
        
        // Function to update pagination controls
        function updatePaginationControls() {
            const totalPages = Math.ceil(allQuestions.length / questionsPerPage);
            
            // Clear previous pagination
            paginationContainer.innerHTML = '';
            
            // Only show pagination if we have more than one page
            if (totalPages <= 1) return;
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.innerHTML = '&laquo;';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayQuestions(currentPage);
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayQuestions(currentPage);
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.innerHTML = '&raquo;';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayQuestions(currentPage);
                }
            });
            paginationContainer.appendChild(nextButton);
        }
        
        // Show add question form
        addQuestionBtn.addEventListener('click', function() {
            questionForm.style.display = 'block';
            questionsContainer.style.display = 'none';
            paginationContainer.innerHTML = '';
            questionsCount.innerHTML = '';
        });
        
        // Cancel add question
        cancelBtn.addEventListener('click', function() {
            questionForm.style.display = 'none';
            addQuestionForm.reset();
        });
        
        // Submit new question
        addQuestionForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const question = document.getElementById('questionText').value;
            const websiteName = document.getElementById('websiteName').value;
            const websiteUrl = document.getElementById('websiteUrl').value;
            const answer = document.getElementById('answerText').value;
            
            try {
                // Create new question
                const response = await fetch(`${API_BASE_URL}/api/questions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question,
                        websiteName,
                        websiteUrl,
                        answer
                    })
                });
                
                if (response.ok) {
                    // Reset form and show success
                    addQuestionForm.reset();
                    questionForm.style.display = 'none';
                    
                    // Show success message
                    const successMsg = document.createElement('div');
                    successMsg.className = 'message success';
                    successMsg.textContent = 'Question added successfully!';
                    dashboardSection.insertBefore(successMsg, dashboardSection.firstChild);
                    
                    // Remove message after 3 seconds
                    setTimeout(() => {
                        successMsg.remove();
                    }, 3000);
                } else {
                    throw new Error('Failed to add question');
                }
            } catch (error) {
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message error';
                errorMsg.textContent = 'Error adding question. Please try again.';
                dashboardSection.insertBefore(errorMsg, dashboardSection.firstChild);
                
                // Remove message after 3 seconds
                setTimeout(() => {
                    errorMsg.remove();
                }, 3000);
                
                console.error('Error adding question:', error);
            }
        });
        
        // Logout functionality
        logoutBtn.addEventListener('click', function() {
            dashboardSection.style.display = 'none';
            loginSection.style.display = 'block';
            questionsContainer.style.display = 'none';
            questionForm.style.display = 'none';
            loginForm.reset();
            
            // Reset pagination
            allQuestions = [];
            currentPage = 1;
            paginationContainer.innerHTML = '';
            questionsCount.innerHTML = '';
        });
    </script>
</body>
</html>
